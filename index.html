<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8b2e3d5682.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg: px-28">
        <header class="flex mb-10">
            <!-- Header text content-->
            <div>
                <h2 class="text-5xl md: text-7xl text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h2>
                <p>Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] w-[200px] h-[64px] rounded-[10px] text-[#ffff] font-bold text-[20px]">Explore More <i class="fa-solid fa-arrow-right w-[24px] h-[24.86px] -rotate-45"></i></button>
            </div>
            <!--Image content-->
            <div>
                <!-- Image  -->
                <div class="relative">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                    <!-- Card  -->
                <div class="absolute flex  items-center bg-white shadow-lg px-2 py-2 md: px-10 lg: py-4 rounded-r-lg top-28 md:top-80 md: left-32 lg: left-28">
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <div class="ml-2">
                        <h2 class="lg: text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
